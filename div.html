<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        #navbar {
            background-color: #7b10b9;
            overflow: hidden;
        }
        #navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        #navbar li {
            padding: 16px 24px;
            color: #fff;
            cursor: pointer; 
            transition: background 0.3s;
        }
        #navbar li:hover {
            background-color: #ba1fbc;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </div>
</body>
</html>
